engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - python
        - javascript
  fixme:
    enabled: true
  pep8:
    enabled: true
  radon:
    enabled: true
  shellcheck:
    enabled: true
ratings:
  paths:
    - app/**
    - bin/**
exclude_paths:
  - config/
